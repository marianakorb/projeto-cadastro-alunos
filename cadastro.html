<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="bg-primary cb">
    <div id="form" class="container text center rounded bg-dark-subtle c">
      <h1>Cadastro do Aluno</h1>
        <form action="">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome">

          <label for="idade">Idade: </label>
          <input type="text" name="idade" id="idade"><br>
          <label for="">Gênero: </label>
          <input type="radio" name="genero" id="m" value="Masculino">
          <label for="m">Masculino</label>

          <input type="radio" name="genero" id="f" value="Feminino">
          <label for="f">Feminino </label>

          <select id="select" class="form-select" aria-label="Default select example">
                <option selected>Selecione a sua fase</option>
                <option value="1">1°</option>
                <option value="2">2°</option>
                <option value="3">3°</option>
                <option value="4">4°</option>
                <option value="5">5°</option>
                <option value="6">6°</option>
                <option value="7">7°</option>
                <option value="8">8°</option>
                <option value="9">9°</option>
                <option value="10">10°</option>
          </select>
          <button type="button" class="btn btn-success">Confirmar Cadastro</button>
          <a href="index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
