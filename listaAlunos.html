<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="bg-dark-subtle text-center">
    
    <div class="container text-center rounded bg-dark-subtle">
      <h1>Lista de Alunos</h1>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Gênero</th>
            <th>Fase</th>
          </tr>
        </thead>
        <tbody id="alunosTableBody">
          <!-- As linhas da tabela serão preenchidas dinamicamente com JavaScript -->
        </tbody>
      </table>
    </div>
    <a href="cadastro.html"><button type="button" class="btn btn-primary">Cadastrar Novo Aluno</button> </a>
    <script src="js/script.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const alunosTableBody = document.getElementById("alunosTableBody");
  
      // Itera sobre os parâmetros de consulta e preenche a tabela
      const row = document.createElement("tr");
      for (const [key, value] of params) {
        row.innerHTML = `<td>${params.get("id")}</td>
                         <td>${params.get("nome")}</td>
                         <td>${params.get("idade")}</td>
                         <td>${params.get("genero")}</td>
                         <td>${params.get("fase")}</td>
                         <td><button onclick="alterarAluno(params)">Alterar</button></td>`;
                         alunosTableBody.appendChild(row);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
